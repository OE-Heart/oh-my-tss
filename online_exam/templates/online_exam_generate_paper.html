{% extends 'skeleton.html' %}

{% load static %}
{% load material_form %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'online_exam/css/style.css' %}"/>
{% endblock extra_css %}

{% block card_content %}
    <style type="text/css">
        #online_exam{
            display: flex;
        }
        .mybutton{
            width: 500px;
            text-align: center;
            height: 300px;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 0.3em;
            font-size: 80px;
        }
    </style>
    <div id="online_exam">
        <div>
            <button onclick="window.location.href='/online_exam/generate_paper/auto'" class="mybutton" style="background-color: #3399ff">自动生成</button>
        </div>
        <div>
            <button onclick="window.location.href='/online_exam/generate_paper/handle'" class="mybutton" style="background-color: #FF8247">手动生成</button>
        </div>
    </div>

{% endblock card_content %}
