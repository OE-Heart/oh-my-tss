{% extends 'skeleton.html' %}

{% load static %}
{% load material_form %}

{% block extracss %}
{% endblock extracss %}

{% block card_content %}
    <style type="text/css">
        .button1{
            float: left;
            color: black;
            width: 80px;
            text-align: center;
            height: 50px;
            background-color: #3399ff;
            border: none;
            border-radius: 5px;
            padding: 0.1em;
            margin-bottom: 10px;
        }
        .button2{
            float: right;
            color: black;
            width: 80px;
            text-align: center;
            height: 50px;
            background-color: red;
            border: none;
            border-radius: 5px;
            padding: 0.1em;
            margin-bottom: 10px;
        }
        .col_1{
            width: 67%;
        }
        .col_2{
            width: 11%;
        }
        .col_3{
            width: 11%;
        }
        .col_4{
            width: 11%;
        }
        .mylabel{
            font-size: 10px;
            color: #3d443d;
            background-color: lightgreen;
            border-radius: 5px;
        }
        .mybutton{
            width: 60px;
            text-align: center;
            height: 30px;
            background-color: #3399ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 0.3em;
        }
        .mybutton2{
            width: 60px;
            text-align: center;
            height: 30px;
            background-color: red;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 0.3em;
        }
        #block1{
            display: block;
        }
        #mheader1{
            font-size: 30px;
            color: black;
            background-color: white;
            width: 200px;
            border: #3d443d;
        }
    </style>
    <div id="block1">
        <div id="online_exam">
            <button onclick="window.location.href='../'" id="mheader1">进入题库</button>
            <button onclick="window.location.href='../generate_paper'" id="mheader1">生成试卷</button>
            <button onclick="window.location.href='../release_test'" id="mheader1">发布测试</button>
            <button onclick="window.location.href='../test_info'" id="mheader1">考试信息</button>
            <button id="mheader1" style="background-color: #3399ff; border-radius: 5px">试卷分析</button>
            <br />
        </div>
        <hr size="10px"/>
        <button id="mheader1" style="background-color: #3399ff; border-radius: 5px">题目分析</button>
        <button onclick="window.location.href='#'" id="mheader1">学生成绩</button>
        <table class="mytable">
            <tr>
                <th class="col_1" style="font-size: 20px">Question</th>
                <th class="col_2" style="font-size: 20px">Course</th>
                <th class="col_3" style="font-size: 20px">Correct</th>
                <th class="col_4"></th>
            </tr>
            <tr>
                <td class="col_1">0</td>
                <td class="col_2">CS123</td>
                <td class="col_3">1/3</td>
                <td><button onclick="window.location.href='#'" class="mybutton">Detail</button></td>
            </tr>
            <tr>
                <td class="col_1">0</td>
                <td class="col_2">CS123</td>
                <td class="col_3">2/3</td>
                <td class="col_4"><button onclick="window.location.href='#'" class="mybutton">Detail</button></td>
            </tr>
            <tr>
                <td class="col_1">0</td>
                <td class="col_2">CS123</td>
                <td class="col_3">3/3</td>
                <td class="col_4"><button onclick="window.location.href='#'" class="mybutton">Detail</button></td>
            </tr>
            <tr>
                <td class="col_1">0</td>
                <td class="col_2">CS123</td>
                <td class="col_3">0/3</td>
                <td class="col_4"><button onclick="window.location.href='#'" class="mybutton">Detail</button></td>
            </tr>
        </table>
    </div>
{% endblock card_content %}
