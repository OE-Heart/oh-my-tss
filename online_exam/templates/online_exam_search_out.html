{% extends 'skeleton.html' %}

{% load static %}
{% load material_form %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'online_exam/css/style.css' %}"/>
{% endblock extra_css %}

{% block card_content %}
    <style type="text/css">
    .button1{
        float: left;
        color: black;
        width: 80px;
        text-align: center;
        height: 50px;
        background-color: #3399ff;
        border: none;
        border-radius: 5px;
        padding: 0.1em;
        margin-bottom: 10px;
    }
    .button2{
        float: right;
        color: black;
        width: 80px;
        text-align: center;
        height: 50px;
        background-color: red;
        border: none;
        border-radius: 5px;
        padding: 0.1em;
        margin-bottom: 10px;
    }
    .col_1{
        width: 67%;
        font-size: 20px;
        color: #3d443d;
    }
    .col_2{
        width: 11%;
        font-size: 20px;
        color: #3d443d;
    }
    .col_3{
        width: 11%;
    }
    .col_4{
        width: 11%;
    }
    .mybutton{
        width: 60px;
        text-align: center;
        height: 30px;
        background-color: #3399ff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 0.3em;
    }
    .mybutton2{
        width: 60px;
        text-align: center;
        height: 30px;
        background-color: red;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 0.3em;
    }
    #block1{
        display: block;
    }
    #mheader1{
        font-size: 30px;
        color: black;
        background-color: white;
        width: 200px;
        border: #3d443d;
    }
    </style>
    <div id="block1">
        <div id="online_exam">
            <button id="mheader1" style="background-color: #3399ff; border-radius: 5px">进入题库</button>
            <button onclick="window.location.href='../generate_paper'" id="mheader1">生成试卷</button>
            <button onclick="window.location.href='../release_test'" id="mheader1">发布测试</button>
            <button onclick="window.location.href='../test_info'" id="mheader1">考试信息</button>
            <button onclick="window.location.href='../paper_ana'" id="mheader1">试卷分析</button>
            <br />
        </div>
        <hr size="10px"/>
        <button onclick="" class="button1">添加题目</button>
        <button onclick="window.location.href='/online_exam/'" class="button2">返回</button>
        <table class="mytable">
        <tr>
            <th class="col_1" style="font-size: 20px">Question</th>
            <th class="col_2" style="font-size: 20px">Subject</th>
            <th class="col_3"></th>
            <th class="col_4"></th>
        </tr>
            {% for row in question_content %}
                <tr>
                    <td class="col_1">{{ row.0 }}</td>
                    <td class="col_2">{{ course }}</td>
                    <td><button onclick="window.location.href='./del_question?nid={{ row.1 }}&course={{ course }}&chapter={{ chapter }}'" class="mybutton2">Delete</button></td>
                    <td><button onclick="window.location.href='#'" class="mybutton">Change</button></td>
                </tr>
            {% endfor %}

    </table>
    </div>
{% endblock card_content %}
