{% block card_content %}
<div id="homework" class="card-content">
    <label style="font-size: 25px;">课程名称</label>
    
    <table><thead>
    <tr><th></th><th></th></tr>
    </thead>

        <tr>

            <td><input type="text" placeholder="输入作业名称"  size=20></td>
        </tr>
        <tr>
            <td>截止时间</td>

        </tr>
        <tr>
            <td>作业详情</td>
            <td><textarea cols=5 rows=50 placeholder="输入作业详情。右下角可以调节本框大小。"></textarea></td>
        </tr>
    </tbody>
    </table>
    <div style="float:right">
        <button onclick="  " id="dataRecycle"
        title="布置作业" class="btn btn-default btn-sm" style="margin-left: 5px;margin-top: 10px;">

        </button>
    </div>

{% endblock card_content %}
